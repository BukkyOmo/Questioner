language: node_js
  node_js:
    -"8.11.4"
  script:
    -npm test
  dist: trusty
  addons:
  chrome: stable
  before_script:
  - yarn global add nyc
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build --debug
  after_success:
    -npm run coveralls
    