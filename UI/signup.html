<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/signup.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up | Questioner</title>

</head>

<body>
<div class="container">
    <nav>

        <ul>
            <li><a href="indexpage.html">Questioner</a></li>

            <li><a href="signup.html">Sign Up</a></li>

            <li><a href="login.html">Sign In</a></li>

        </ul>

    </nav>

    <main>

        <form method="POST" class="flex">

            <div class="items">

                <h1>Sign Up</h1>

            </div>

            <div class="items">

                <input type="text" id="firstname" placeholder="First Name"/>

                <input type="text" id="lastname" placeholder="Last Name">

            </div>

            <div class="items">

                <input type="text" name="othername" id="othername" placeholder="Other Name">

                <input type="text" name="username" id="username" placeholder="User Name">

            </div>

            <div class="items">

                <input type="text" id="phone" placeholder="Phone Number">

                <input type="email" id="email" placeholder="Email">

            </div>

            <div class="items">

                <input type="password" name="password" id="password" placeholder="Password">

                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">

            </div>

            <div class="items">

                    <button class="button" id="signup" type="submit"><a href="login.html">Sign Up</a></button>
    
            </div>

            <div class="items">

                <p id="login">Already have an account? <a href="login.html">Sign In </a></p>

            </div>

        </form>
    </main>

    <footer>

        <p>&copy;2018 All Rights Reserved</p>

        <p>Website Designed by Bukola Omosefunmi</p>

    </footer>
</div>
<script src='js/signup.js'></script>
</body>

</html>
