<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/signup.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up | Questioner</title>

</head>

<body>

    <nav>

        <ul>
            <li><a href="indexpage.html">Questioner</a></li>

            <li><a href="userprofile.html">Profile</a></li>

            <li><a href="signup.html">Sign Up</a></li>

            <li><a href="login.html">Log In</a></li>

        </ul>

    </nav>
    
    <main>
            <div class="form-card">
    
                <form id="form" method="POST" action="#"> 
    
                    <h1 class="form-card-header">Sign Up</h1>
                        
                        <div id="message-output"></div> 
    
                            <div class="row">
                                    <div class="col-25">
                                        <label for="fname">Firstname</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
                                    </div>
                            </div>
                                
                            <div class="row">
                                    <div class="col-25">
                                        <label for="lastname">Lastname</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" required>
                                    </div>
                            </div>
                                
                            <div class="row">
                                    <div class="col-25">
                                        <label for="othername">Othername</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="text" id="othername" name="othername" placeholder="Enter your othername" required>
                                    </div>
                            </div>
                                
                            <div class="row">
                                    <div class="col-25">
                                        <label for="username">Username</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                                    </div>
                            </div>
    
                            <div class="row">
                                    <div class="col-25">
                                        <label for="phone">Phone number</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="text" id="phone" name="phone" placeholder="Enter your Phone number" required>
                                    </div>
                            </div>
    
                            <div class="row">
                                    <div class="col-25">
                                        <label for="email">Email address</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                                    </div>
                            </div>
             
                            <div class="row">
                                    <div class="col-25">
                                        <label for="password">Password</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="password" id="password" name="password" placeholder="Enter your password">
                                    </div>
                            </div>

                            <div class="row">
                                    <div class="col-25">
                                    
                                    </div>
    
                                    <div class="col-75">
                                        <input type="submit" value="Sign up" class="btn"> 
                                    </div>
                            </div>
    
                            <p id="login">Already have an account? <a href="login.html"> Log in </a></p>
    
                </form>
    
            </div>
    
        </main>

    <footer>

        <p>&copy;2018 no rights reserved</p>

        <p>Website Designed by Bukola Omosefunmi</p>

    </footer>

</body>

</html>
