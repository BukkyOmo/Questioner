<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/signup.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up | Questioner</title>

</head>

<body>

    <nav>

        <ul>
            <li><a href="indexpage.html">Questioner</a></li>

            <li><a href="signup.html">Sign Up</a></li>

            <li><a href="login.html">Log In</a></li>

        </ul>

    </nav>

    <main  class="container">

        <form action="" class="flex">

            <div class="items">

                <h1>Sign Up</h1>

            </div>

            <div class="items">

                <input type="text" name="firstname" id="firstname" placeholder="First Name">

                <input type="text" name="firstname" id="firstname" placeholder="Last Name">

            </div>

            <div class="items">

                <input type="text" name="othername" id="othername" placeholder="Other Name">

                <input type="text" name="username" id="username" placeholder="User Name">

            </div>

            <div class="items">

                <input type="text" name="phone" id="phone" placeholder="Phone Number">

                <input type="email" name="email" id="email" placeholder="Email">

            </div>

            <div class="items">

                <input type="password" name="password" id="password" placeholder="Password">

                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">

            </div>

            <div class="items">

                    <button class="button"><a href="login.html">Sign in</a></button>
    
            </div>

            <div class="items">

                <p id="login">Already have an account? <a href="login.html"> Log in </a></p>

            </div>

        </form>
    </main>

    </footer>

</body>

</html>
