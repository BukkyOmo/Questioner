    	<main class="meetup-contain">

			<div class="meetup-flex">

				
			</div>

			<h3>Ask your question</h3>
			<label for="question-title">Enter question title</label>
			<input type="text" id="question-title">
			<label for="ask_questions">Enter a question</label>
			<textarea name="ask_questions" id="ask_questions" cols="83" rows="4" placeholder="Post a question"></textarea>

			<button type="submit" id="submit-question" class="submit">Post</button>

			<h3 class="mt_30">Questions About this Meetup</h3>

			<div class="question-flex">

				<a href="question.html" class="question-link">What are the reasons for starting the pre-bootcamp workshop</a>
				
				<h6>posted by Bukola</h6><hr>
				
				<div class="icons">
					<div>
						<button class="btn-bg"><i class="fas fa-caret-up fa-2x bg-blue"></i></button>
						<span class="upvote-amount">15</span>
					</div>
					<div>
						<button class="btn-bg"><i class="fas fa-caret-down fa-2x bg-red"></i></button>
						<span class="downvote-amount">10</span>
					</div>
					<div>
						<button class="btn-bg"><i class="fas fa-comment fa"></i></button>
						<span class="comment-amount">5</span>
					</div>
				</div>
			</div>
