<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/signup.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/resetpassword.css">

    <title>Meetup Submission | Questioner</title>

</head>

<body>

    <nav>

        <ul>

            <li><a href="index.html">Questioner</a></li>

            <li><a href="signup.html">Sign Up</a></li>

            <li><a href="login.html">Log In</a></li>

        </ul>

    </nav>

    <main>
            <div class="form-card-meetup">
    
                <form id="form" method="POST" action="#" enctype="multipart/form-data"> 
    
                    <h1 class="form-card-header">Meetup Details</h1>
    
                            <div class="row">
                                    <div class="col-25">
                                        <label for="topic">Meetup Topic</label>
                                    </div>
    
                                    <div class="col-75">
                                        <textarea rows="6" cols="47" placeholder="Be concise and descriptive" required></textarea>
                                    </div>
                            </div>
                                
                            <div class="row">
                                    <div class="col-25">
                                        <label for="meetuptype">Type</label>
                                    </div>
    
                                    <div class="col-75">
                                        <select name="cars" required>
                                            <option value="type" selected>type</option>
                                            <option value="convention">Convention</option>
                                            <option value="conference">Conference</option>
                                            <option value="camp">Camp</option>
                                            <option value="class">Class</option>
                                            <option value="rally">Rally</option>
                                            <option value="workshop">Workshop</option>
                                            <option value="meeting">Meeting</option>
                                        </select>
                                    </div>
                            </div>

                            <div class="row">
                                    <div class="col-25">
                                        <label for="image">Meetup image</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="file" id="image" name="image" placeholder="location" required>
                                    </div>
                            </div>
                                
                            <div class="row">
                                    <div class="col-25">
                                        <label for="location">Location</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="text" id="location" name="location" placeholder="location" required>
                                    </div>
                            </div>
                                
                            <div class="row">
                                    <div class="col-25">
                                        <label for="date">Meetup Date</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="date" id="date" name="date" placeholder="Enter date of meetup" required>
                                    </div>
                            </div>
    
                            <div class="row">
                                    <div class="col-25">
                                        <label for="organizer">Organized by</label>
                                    </div>
    
                                    <div class="col-75">
                                        <input type="text" id="organizer" name="organizer" placeholder="Enter meetup organizer name" required>
                                    </div>
                            </div>

                            <div class="row">
                                    <div class="col-25">
                                    
                                    </div>
    
                                    <div class="col-75">
                                        <input type="submit" value="Submit" class="btn"> 
                                    </div>
                            </div>
    
                </form>
    
            </div>
    
    </main>

    <footer>

    </footer>

</body>

</html>
