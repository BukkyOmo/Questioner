    <main>

            <form action="" class="flex_admincreate" enctype="multipart/form-data" >
    
                <div class="items">
    
                    <h1>Add Meetup</h1>
    
                </div>
    
				<div class="items">
					<label for="meetup_topic">Topic</label>
    
                    <input type="text" name="meetup_topic" id="meetup_topic" placeholder="topic">
    
                </div>
    
                <div class="items">
					<label for="meetup_location">Location</label>

                    <input type="text" name="meetup_location" id="meetup_location" placeholder="location">
    
                </div>
    
                <div class="items">
					<label for="meetup_date">Date</label>
    
                    <input type="date" name="meetup_date" id="meetup_date" placeholder="date">
    
                </div>

				 <div class="items_create">
					<label for="meetup_date">Image</label>
    
                    <input type="file" name="meetup_image" id="meetup_image" placeholder="image">
    
                </div>

				 <div class="items">
					<label for="meetup_tag">Tags</label>
    
                    <input type="text" name="meetup_tag" id="meetup_tag" placeholder="Add tags">
    
                </div>

				<div class="items">
    
                    <input type="button" value="Add meetup">
    
                </div>
    
            </form>

        </main>
